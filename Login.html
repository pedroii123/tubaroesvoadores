<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Login e Registro com HTML5 e CSS3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="Lstyle.css" />
  
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
    
    <div class="content">      
      <center>
        <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="POST" action="/login"> 
          <h1>Login</h1> 
          <p> 
            <label for="email">E-mail</label><br>
            <input id="login" name="login" required type="email" placeholder="ex. exemplo@geta.com"/>
          </p>
           
          
          <p> 
            <label for="password">Senha</label><br>
            <input id="password" name="password" required type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="button"" value="Entrar" onclick="logar()"/> 
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="/register">Registre-se</a>
          </p>
        </form>
      </div>
    </center>
</div>
</div>  
<script src="main.js"></script>
</body>
</html>
